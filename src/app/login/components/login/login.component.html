<div class="login bg-white mt-5">
    <h2 class="my-3">Connexion</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmitForm(loginForm)">
        <div class="form-group">
            <input type="email" class="form-control w-100" name="formEmail" [(ngModel)]="formEmail"
                placeholder="Adresse e-mail ou numéro de tél.">
        </div>
        <div class="form-group">
            <input type="password" class="form-control w-100" name="formPassword" [(ngModel)]="formPassword"
                placeholder="Mot de passe">
        </div>
        <button type="submit" class="btn btn-primary">Connexion</button>
        <div *ngIf="errorMsg" class="alert alert-danger mx-3" role="alert">
            {{ errorMsg }}
        </div>
    </form>
</div>

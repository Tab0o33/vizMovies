<div class="login bg-white mt-5">
    <h2 class="my-3">Connexion</h2>
    <div class="form-group">
        <input type="text" class="form-control w-100" placeholder="Adresse e-mail ou numéro de tél.">
    </div>
    <div class="form-group">
        <input type="password" class="form-control w-100" placeholder="Mot de passe">
    </div>
    <button class="btn btn-primary" (click)="onLogin()">Connexion</button>
    <div *ngIf="errorMsg" class="alert alert-danger mx-3" role="alert">
        {{ errorMsg }}
    </div>
</div>
